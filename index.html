<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="assets/images/download.png">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main>
        <div class="overlay">
            <button class="btn for-width">Again !</button>
            <div class="limit">
                < between 1 to 20>
            </div>
        </div>
        <div class="main-child">
            <div class="upper">
                <h1 class="head">Guess My Number</h1>
            </div>

            <div class="lower">
                <div class="textBox">
                    <input id="input" type="number">
                    <button id=btn type="submit">Guess</button>
                </div>
                <div class="text">
                    <div class="messages">Start Guessing</div>
                    <div>Score = <span class="score">20</span>
                </div>
                <div>High Score = <span class="high-score"></span></div>
            </div>
        </div>

        </div>
    </main>
    <script src="assets/js/app.js"></script>
</body>

</html>
